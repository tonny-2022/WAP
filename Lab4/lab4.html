<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Workshop registration</h3>

            <span id="moreoption">
                <label>More options</label>
                <select>
                    <option>1</option>
                    <option>1</option>
                </select>
            </span>

        </div>

        <div class="formdiv">


            <div id="formleftdiv">
                <h4><u>Register now while seats are available!</u></h4>

                <div  class="left">
                    <label>First Name <span>*</span></label>
                    <input type="text" name="fname">
                </div>
                
                <div id="lName"  class="left">
                    <label>Last Name <span>*</span></label>
                    <input type="text" name="lname">
                </div>
                
                <div id="company"  class="left">
                    <label>Company/Institution <span>*</span></label>
                    <input type="text" name="company">
                </div>
                
               <div id="address"  class="left">
                    <label>Address <span>*</span></label>
                    <textarea name="taaddress"></textarea>
                </div>

                <div id="city" class="left">
                    <label>City</label>
                    <input type="text" name="tbcity">
                </div>
      
    
            <div id="State" class="left">
                <label>State/Province/Region</label>
                <select>
                    <option>-select-</option>
                </select>
            </div>

            <div id="Country" class="left">
                <label>Country</label>
                <select>
                    <option>-select-</option>
                </select>
            </div>
      

            <div id="email" class="left">
                <label>Email <span>*</span></label>
                <input type="text" name="fname">
            </div>
           
            <div id="phone" class="left">
                <label>Phone Number <span>*</span></label>
                <input type="text" name="phone">
            </div>


            </div>

          
  

            <div id="formrightdiv">
                <h4><u>Lunch!</u></h4>

                <div class="right">
                    <label>Meal preference</label>
                   <select>
                    <option >Vegeterian</option>
                   </select>
                </div>
                
                <div id="paydetails">
                    <h4><u>Payment details!</u></h4>
                    <label>Payment mode</label>
                    <div >
                        <input type="checkbox" name="cash" id="cash" >
                        <label for="cash">Cash</label>
                        </div>
                    <div>
                        <input type="checkbox" name="cheque" id="cheque" value="Cheque">
                        <label for="cheque">Cheque</label>
                    </div>
                    <div>
                        <input type="checkbox" name="demanddraft" id="demanddraft" value="demanddraft">
                        <label for="demanddraft">Demand draft</label>
                    </div>
                   
                </div>
                
                <div class="right">
                    <label>DD/Cheque No.</label>
                    <input type="text" name="chequeno">
                </div>
                
                <div class="right">
                    <label>Drawn on (Bank Name)</label>
                    <input type="text" name="tbbankname">
                </div>

                <div class="right">
                    <label>Payable at</label>
                    <input type="text" name="tbpayableat">
                </div>
            </div>


        </div>

        <footer>
          <span>
            <button type="button">Submit</button>
            <button type="button">Reset</button>
        </span>
        </footer>

        <div id="validator">
            <span>
               <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Ftonny-2022.github.io%2FWAP%2FLab2%2Faboutme.html">
                <img src="HTML-checker.png" alt="hmtl_img"  width=150 height=30 >
            </a>

            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Ftonny-2022.github.io%2FWAP%2FLab4%2Flab4.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="css_checker.png"  alt="css_img"  width=150 height=30>
            </a>
          </span>
        </div>
    

    </div>

</body>

</html>
